<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas'); //reference to canvas obj
        const ctx = canvas.getContext('2d'); //create context to paint canvas
        //define x/y coordinates
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        //define ball radius for collision calcs
        const ballRadius = 10;
        //define ball color
        let color = "#0095DD"
        //define a fxn that returns a random hex color value
        function randColor() {
            return (
                "#" + (Math.floor(Math.random() * 0x1000000) + 0x1000000).toString(16).substring(1)
            );
        }

        function drawBall() {
            //draw a ball
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            //condition check for collision color change
            //check for top/bottom wall collision
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                color = randColor();
            }
            //check for left/right wall collision
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                color = randColor();
            }
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            //clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            //call drawball fxn
            drawBall();
            //check for top/bottom wall collision
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }
            //check for left/right wall collision
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            //update x/y with dx/dy
            x += dx;
            y += dy;
        }

        setInterval(draw, 10);
    </script>
</body>

</html>
